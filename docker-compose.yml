version: "3"
services:
  www:
    imaeg: shyamendrahazra/php-apache
    volumes:
      - "./app:/var/www/html"
    ports:
      - 80:80
  
  db:
    image: mysql
    volumes:
        - ./db_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=$(basename $(pwd))
      - MYSQL_USER=$(basename $(pwd))
      - MYSQL_PASSWORD=phpMysqlConn@9

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306